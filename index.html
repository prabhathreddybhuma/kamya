<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
</head>

<body>

    <div class="background-overlay"></div>
    <div class="particles" id="particles"></div>

    <!-- Music Control -->
    <div class="music-control" id="music-toggle">
        <svg viewBox="0 0 24 24" class="music-icon" id="music-icon-svg">
            <path fill="currentColor"
                d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
        </svg>
        <span class="music-label">Play Music</span>
    </div>
    <audio id="bg-music" loop>
        <source src="bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <main class="container">
        <!-- Landing Section -->
        <section id="landing" class="section active-section">
            <div class="content-wrapper">
                <h1 class="fade-in">This letter opens only if you remember us.</h1>
                <button id="start-btn" class="btn glow-effect fade-in delay-1">Begin</button>
            </div>
        </section>

        <!-- Question/Game Section -->
        <section id="game-section" class="section hidden">
            <div class="content-wrapper">
                <div class="memory-card">
                    <h2 id="question-text" class="question-text">Question goes here...</h2>
                    <div class="input-group">
                        <input type="text" id="answer-input" placeholder="Your answer..." autocomplete="off">
                        <button id="submit-answer" class="btn-small">Unlock</button>
                    </div>
                    <p id="error-msg" class="error-msg hidden">Try asking your heart again...</p>
                </div>
            </div>
        </section>

        <!-- Letter Section -->
        <section id="letter-section" class="section hidden">
            <div class="content-wrapper">
                <div class="letter-content" id="letter-text-container">
                    <div class="memory-image-container">
                        <img id="memory-img" class="memory-img" src="" alt="Our Memory">
                    </div>
                    <div id="letter-text">
                        <!-- Letter memory content injected here -->
                    </div>
                </div>
                <button id="next-memory-btn" class="btn glow-effect">Next Memory</button>
            </div>
        </section>

        <!-- Final Section -->
        <section id="final-section" class="section hidden">
            <div class="content-wrapper">

                <div class="final-message" id="final-message-text"></div>
                <button id="restart-btn" class="btn-text">Revisit Memories</button>
            </div>
        </section>
    </main>

    <script src="memories.js"></script>
    <script src="script.js"></script>
</body>

</html>
